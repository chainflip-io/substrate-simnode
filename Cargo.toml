sp-wasm-interface = { git = "https://github.com/chainflip-io/substrate", tag = "chainflip-monthly-2022-05" }
sp-runtime-interface = { git = "https://github.com/chainflip-io/substrate", tag = "chainflip-monthly-2022-05" }

# pallets
frame-system = { git = "https://github.com/chainflip-io/substrate", tag = "chainflip-monthly-2022-05" }

# others
codec = { package = "parity-scale-codec", version = "3" }
log = "0.4.8"
futures = "0.3.16"
tokio = { version = "1.13", features = ["signal"] }
clap = { version = "3.0", features = ["derive"] }
# Calling RPC
jsonrpc-core = "18.0"
num-traits = "0.2.14"

# local deps
simnode-runtime-apis = { path = "./runtime-apis" }


[features]
default = ["std"]
# This is here so that we can use the `runtime_interface` procedural macro
std = []
