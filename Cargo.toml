name = "substrate-simnode"
version = "0.1.0"
authors = ["Seun Lanlege <seun@polytope.capital>"]
edition = "2021"
publish = false

[workspace]
members = ["runtime-apis"]

[dependencies]
# client deps
sc-executor = { git = "https://github.com/chainflip-io/substrate", tag = "chainflip-monthly-2022-05" }
sc-service = { git = "https://github.com/chainflip-io/substrate", tag = "chainflip-monthly-2022-05" }
sc-informant = { git = "https://github.com/chainflip-io/substrate", tag = "chainflip-monthly-2022-05" }
sc-network = { git = "https://github.com/chainflip-io/substrate", tag = "chainflip-monthly-2022-05" }
sc-cli = { git = "https://github.com/chainflip-io/substrate", tag = "chainflip-monthly-2022-05" }
sc-basic-authorship = { git = "https://github.com/chainflip-io/substrate", tag = "chainflip-monthly-2022-05" }
sc-rpc = { git = "https://github.com/chainflip-io/substrate", tag = "chainflip-monthly-2022-05" }
sc-tracing = { git = "https://github.com/chainflip-io/substrate", tag = "chainflip-monthly-2022-05" }
sc-transaction-pool = { git = "https://github.com/chainflip-io/substrate", tag = "chainflip-monthly-2022-05" }
grandpa = { package = "sc-finality-grandpa", git = "https://github.com/chainflip-io/substrate", tag = "chainflip-monthly-2022-05" }
sp-finality-grandpa = { git = "https://github.com/chainflip-io/substrate", tag = "chainflip-monthly-2022-05" }
sp-consensus-babe = { git = "https://github.com/chainflip-io/substrate", tag = "chainflip-monthly-2022-05" }
sp-consensus-aura = { git = "https://github.com/chainflip-io/substrate", tag = "chainflip-monthly-2022-05" }
sc-consensus-babe = { git = "https://github.com/chainflip-io/substrate", tag = "chainflip-monthly-2022-05" }
sc-consensus = { git = "https://github.com/chainflip-io/substrate", tag = "chainflip-monthly-2022-05" }
sc-transaction-pool-api = { git = "https://github.com/chainflip-io/substrate", tag = "chainflip-monthly-2022-05" }
sc-client-api = { git = "https://github.com/chainflip-io/substrate", tag = "chainflip-monthly-2022-05" }
sc-rpc-server = { git = "https://github.com/chainflip-io/substrate", tag = "chainflip-monthly-2022-05" }
manual-seal = { package = "sc-consensus-manual-seal", git = "https://github.com/chainflip-io/substrate", tag = "chainflip-monthly-2022-05" }

# primitive deps
sp-core = { git = "https://github.com/chainflip-io/substrate", tag = "chainflip-monthly-2022-05" }
sp-blockchain = { git = "https://github.com/chainflip-io/substrate", tag = "chainflip-monthly-2022-05" }
sp-block-builder = { git = "https://github.com/chainflip-io/substrate", tag = "chainflip-monthly-2022-05" }
sp-api = { git = "https://github.com/chainflip-io/substrate", tag = "chainflip-monthly-2022-05" }
sp-transaction-pool = { git = "https://github.com/chainflip-io/substrate", tag = "chainflip-monthly-2022-05" }
